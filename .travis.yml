language: cpp
compiler:
  - clang
  - g++
node_js:
  - 10
  - 12

jobs:
  include:
    # - os: linux
    #   dist: bionic
    - os: osx
      osx_image: xcode10.1
  allow_failures:
    - os: osx

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - xvfb
      - cppcheck
before_install:
- |
  if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
    sudo apt-get update && sudo apt-get install libglfw3-dev libgles2-mesa-dev libcurl4-openssl-dev libboost-all-dev libjpeg-dev libcairo2-dev libpango1.0-dev libglib2.0-dev
  fi
  if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
    brew update && sudo brew install cairo pango libpng jpeg-turbo curl-openssl
  fi
  npm install -g cmake-js
install:
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
before_script:
- |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    cd ./core/test/w3c &&mkdir build
    npm i && node app.js
    cd ../../../
  fi
script:
- |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    cppcheck --error-exitcode=0 --enable=warning,style,unusedFunction --std=c++11 --verbose --language=c++ core/src
    cd ./core/test/linux && mkdir build && cd build && cmake ../ && make
    mkdir -p ~/.gAssets/fonts/ && cp ../util/font/wqy-microhei.ttc ~/.gAssets/fonts/wqy-microhei.ttc  &&  cp ../util/font/.fontcache  ~/.gAssets/fonts/.fontcache 
    "./gcanvasTest"
    cat result.txt | awk '{printf "%-30s| %-18s|  %-20s\n",$1,$2,$3}'| column -t
    cd ../../../../ && npm install cmake-js -g && cd ./node/ && local=true npm install && npm run dev
    case=app.js npm run test
  elif
    cd ./node/ && local=true npm install && npm run dev
  fi
before_deploy:
  # Set up git username & tag this commit
  # - git config --local user.name "jwxbond"
  # - git config --local user.email "jwxbond@gmail.com"
  echo "before deplay $GITHUB_TOKEN"
  # - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  # - echo $TRAVIS_TAG
  # - git tag $TRAVIS_TAG
  # - git push origin --tags
deploy:
  provider: releases
  token: $GITHUB_TOKEN
  file_glob: true
  file: 
    - build/Release/canvas.node
  cleanup: true
  overwrite: true
  draft: true
  on:
    branch: feature_cairo_binding